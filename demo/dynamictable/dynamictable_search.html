<body class="loading">
<script class="viewable">
    (function () {
        var _ = absol._;
        var $ = absol.$;

        function render(o) {
            return _(o).addTo(document.body);
        }

        absol.remoteNodeRequireAsync('./table_sample_data.js').then((items) => {
            var searchInput = render('searchtextinput');
            var table = render({
                tag: 'dynamictable',
                style:{
                    height: '700px'
                },
                props: {
                    adapter: {
                        data: {
                            head: {
                                rows:[
                                    {
                                        cells: [
                                            {
                                                child: { text: 'Tên' }
                                            },
                                            {
                                                child: { text: 'Địa chỉ' }
                                            }
                                        ]
                                    }
                                ]

                            },
                            body:{
                                rows: items.map(item=> ({
                                    cells: item.map(text=>({
                                        child:{text: text},
                                        innerText: text
                                    }))
                                }))
                            }
                        }
                    }
                }
            })
            table.attachSearchInput(searchInput);

        });
        /**  ,**/
    })();

</script>
