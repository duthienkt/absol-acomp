<!DOCTYPE html>
<html>

<head>
    <title>Auto Complete Input</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        absol.ShareCreator.radioinput.initAfterLoad();
    </script>
    <style>

    </style>
</head>

<body>
    <div class="radio-row"></div>
    <script class="viewable">
        var mRadioRow = absol.$('.radio-row');
        absol._('radioinput[checked="true"][name="a"]').addTo(mRadioRow);
        absol._('radioinput[checked="false"][name="a"]').addTo(mRadioRow);
        absol._('radioinput[name="a"][checked="true"]').addTo(mRadioRow);
    </script>

    <div>
        <label>Chọn 1</label><input type="radio" name="b" class="absol-radio" />
        <label>Chọn 2</label><input type="radio" name="b" class="absol-radio" />
        <label>Chọn 3</label><input type="radio" name="b" class="absol-radio" checked />
    </div>

    <script>
        var viewableScript = document.querySelectorAll('script.viewable');
        viewableScript.forEach(function (elt) {
            absol.$(elt).selfReplace(absol._({
                tag: 'pre',
                child: {
                    tag: 'code',
                    class: 'js',
                    child: { text: elt.innerHTML }
                }
            }));
        });
        setTimeout(function () {
            var href = location.href;
            var mathedscroll = href.match(/\#([a-z0-9\_A-Z\-]+)/);
            if (mathedscroll) {
                var e = absol.$(mathedscroll[0]);
                if (e) e.scrollIntoView();
            }
        }, 1000)
    </script>
</body>

</html>
