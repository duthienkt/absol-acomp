<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <style>
        .dark.bg {
            background-color: rgba(30, 30, 32, 1);
            /* background-color: white; */
            color: white;

        }

        .bg {
            padding-top: 20px;
            padding-bottom: 20px;
            border: solid 1px rgb(30, 30, 32);
        }
    </style>
</head>

<body>
    <h1>Calendar</h1>

    <div class="absol-bscroller" style="height: 300px;">
    </div>

    <script class="viewable">
        var _ = absol._;
        var $ = absol.$;
        var scroller = $('.absol-bscroller');
        _({
            tag: 'chromecalendar',
            props: {

            }
        }).addTo(scroller);
    </script>

    <h1>Quick Calendar</h1>

    <button id="qc-btn">Open QuickCalendar</button>
    <span id="qc-value"></span>
    <script class="viewable">
        absol.ChromeCalendar.showWhenClick(
            $('#qc-btn'),
            new Date(2018, 1, 1),
            'auto',
            function (date) {
                $('#qc-value').innerHTML = date.toLocaleDateString();
            }
        );
    </script>
    <script src="./autohightlighting.js?"></script>

</body>

</html>
