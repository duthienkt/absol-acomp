<h1>Clock</h1>

<script>
    var _ = absol._;
    var $ = absol.$;

</script>
<script class="viewable">
    var clock = _({
        tag: 'countdownclock',
        props: {
            totalSecond: 192,
            remainSecond: 192,
            autoStart: true
        },
        on: {
            finish: function () {
                console.log("FINISH");
            },
            update: function () {
                console.log("UPDATE", this.remainSecond);
            }
        }
    }).addTo(document.body);
</script>
<h1>Text</h1>
<h3>Basic</h3>
<script>
    var countdownText = _({
        tag: 'countdowntext',
        props: {
            finishTime: absol.datetime.beginOfDay(absol.datetime.nextDate(new Date()))
        }
    }).addTo(document.body);
    _({ tag: 'h3', child: { text: 'format: "standard"' } }).addTo(document.body);
    var countdownText1 = _({
        tag: 'countdowntext',
        props: {
            format: 'standard',
            finishTime: absol.datetime.beginOfDay(absol.datetime.nextDate(new Date()))
        }
    }).addTo(document.body);
    _({ tag: 'span', child: { text: ' - ' } }).addTo(document.body);
    var countdownText2 = _({
        tag: 'countdowntext',
        props: {
            format: 'standard',
            finishTime: absol.datetime.beginOfDay(absol.datetime.nextDate(absol.datetime.nextDate(new Date())))
        }
    }).addTo(document.body);
</script>

<h3>Expert</h3>
<p>Còn <span id="text-holder"></span> sẽ đến ngày mai</p>
<script>
    var countdownText2 = _({
        elt: absol.$('#text-holder'),
        tag: 'countdowntext',
        style: {
            fontFamily: 'Consolas',
            fontSize: '30px'
        },
        props: {
            finishTime: absol.datetime.beginOfDay(absol.datetime.nextDate(new Date())),
            format: 'D ngày HH:mm:ss .cs',
            fps: 3
        }
    });
</script>
