<div class="as-conversation-box">
    <div class="as-conversation-box-message-ctn absol-bscroller"></div>
    <div class="as-conversation-box-input-ctn"></div>
</div>

<script>
    (function () {
        var _ = absol._;
        var $ = absol.$;
        var syncElt = _('.sync').addTo(document.body)
        var messBox = $('.as-conversation-box');
        absol.require('contextcaptor').auto();
        var inputCtn = $('.as-conversation-box-input-ctn');
        var messageCtn = $('.as-conversation-box-message-ctn');
        var messInput = _({
            tag: 'messageinput',
            props: {
                // autoSend: true
            },
            on: {
                change: function () {
                    syncElt.innerHTML = this.text;
                    // console.log(this.text, this.files, this.images);// files, images : Array<Files> text: String

                },
                sizechange: function (event) {
                    // messageCtn.addStyle('height', 'calc(100% - ' + (event.bound.height) + 'px)')
                },
                send: function () {
                    if (this.mode == 'edit') return;
                    var text = this.text;
                    if (text) {
                        var message = absol.parseMessage(text);
                        var now = new Date();
                        var messElt = _({
                            extendEvent: 'contextmenu',
                            class: 'message',
                            child: message,
                            on: {
                                contextmenu: function (event) {
                                    event.showContextMenu({
                                        items: [
                                            {
                                                text: 'Sửa',
                                                icon: 'span.mdi.mdi-pencil-outline',
                                                cmd: 'edit'
                                            },
                                            {
                                                text: 'Xóa',
                                                icon: 'span.mdi.mdi-delete',
                                                cmd: 'delete'
                                            },
                                            {
                                                text: 'Trích dẫn',
                                                icon: 'span.mdi.mdi-format-quote-open-outline',
                                                cmd: 'quote'
                                            }
                                        ]
                                    }, function (event) {
                                        var item = event.menuItem;
                                        if (item.cmd === 'delete') {
                                            messElt.remove();
                                        }
                                        else if (item.cmd === 'edit') {
                                            function onSend() {
                                                messInput.off({
                                                    cancel: onCancel,
                                                    send: onSend
                                                });
                                                text = messInput.text;
                                                messInput.clearAllContent();
                                                messElt.clearChild();
                                                _({ elt: messElt, child: absol.parseMessage(text) })
                                                messInput.mode = 'new';
                                            }

                                            function onCancel() {
                                                messInput.off({
                                                    cancel: onCancel,
                                                    send: onSend
                                                });
                                                messInput.clearAllContent();
                                                messInput.mode = 'new';
                                            }

                                            messInput.on({
                                                cancel: onCancel,
                                                send: onSend
                                            });
                                            messInput.mode = 'edit';
                                            messInput.clearAllContent();
                                            messInput.text = text;
                                        }
                                        else if (item.cmd === 'quote') {
                                            messInput.quote = { text:text, desc:"Pham Quoc Du Thien - "+ now.toLocaleString() };
                                        }
                                    });

                                }
                            }
                        }).addTo(messageCtn);
                        _('br').addTo(messageCtn);
                        messageCtn.scrollTop = messageCtn.scrollHeight;
                        this.clearAllContent();
                        this.focus();
                    }
                    else {
                        this.images = [];
                        this.files = [];

                    }
                }
            }
        });
        inputCtn.addChild(messInput);
        messInput.addCommand({
            name: 'haha',
            keyBiding: 'escape',
            exec: function ($input) {
                console.log(this, $input, 'haha');
            }
        });
        messInput.addPlugin({
            icon: 'span.mdi.mdi-message-plus-outline',
            id: 'sample_message',
            alwaysVisible: true,
            createContent: function ($input, _, $) {
                var thisPlugin = this;
                return _({
                    style: {
                        border: '1px solid #ddd',
                        padding: '10px'
                    },
                    child: {
                        tag: 'flexiconbutton',
                        style: {
                            height: '30px'
                        },
                        props: {
                            text: 'close',
                            icon: 'span.mdi.mdi-close'
                        },
                        on: {
                            click: function () {
                                thisPlugin.closePopup();
                            }
                        }
                    }
                });
            }
        });

    })()
</script>
