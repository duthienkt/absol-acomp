    <h1>Light Theme(defalt)</h1>
    <div class="bg light" style="height: 300px">

    </div>
    <h1>Dark Theme(defalt)</h1>
    <div class="bg dark" style="height: 300px"></div>
    <script class="viewable">
        var menuProps = {
            items: [
                { text: 'Undo', key: 'Ctrl+Z', cmd: 'undo' },
                { text: 'Redo', key: 'Ctrl+Y', cmd: 'redo' },
                "================================",
                {
                    text: 'Cut', key: 'extendStyle[color=red]', cmd: 'cut',
                    extendStyle: {
                        color: 'red'
                    }
                },
                { text: 'Copy', key: 'extendClasses[hover-blue]', cmd: 'copy', extendClasses: 'hover-blue' },
                { text: 'Paste', key: 'icon[.mdi.mdi-flash]', cmd: 'paste', icon: 'span.mdi.mdi-flash', extendClasses: 'hover-yellow' },
                "==============================",
                { text: 'Find', key: 'iconSrc', cmd: 'find' },
                { text: 'Replace', key: 'Ctrl+R', cmd: 'replace' },
                "=============================",
                { text: 'Find in Nodes', key: 'Ctrl+Shift+F' },
                { text: 'Replace in Nodes', iconSrc: 'http://volcanion.cf/exticons/extra/folder-git.svg', key: 'svgIcon' }
            ]
        };
        var lightBg = absol.$('.bg.light');
        var darkBg = absol.$('.bg.dark');
        Array(8).fill(0).forEach(function (u, i) {
            var button = absol._({
                tag: 'button',
                child: { text: 'Ancho = ' + i }
            }).addTo(lightBg);
            absol.QuickMenu.showWhenClick(button, menuProps, i, function (menuItem) {
                button.innerHTML = 'Ancho = ' + i + '[' + menuItem.text + ']';

            });
            var button = absol._({
                tag: 'button',
                child: { text: 'Ancho = ' + i }
            }).addTo(darkBg);
            absol.QuickMenu.showWhenClick(button, menuProps, i, function (menuItem) {
                button.innerHTML = 'Ancho = ' + i + '[' + menuItem.text + ']';
            }, true);// darkTheme = true
        });

        [[0, 3, 4, 7], [1, 2, 5, 6], [0, 7], [3, 4]].forEach(function (anchor, i) {
            var button = absol._({
                tag: 'button',
                child: { text: 'Ancho = ' + JSON.stringify(anchor) }
            }).addTo(lightBg);
            absol.QuickMenu.showWhenClick(button, menuProps, anchor, function (menuItem) {
