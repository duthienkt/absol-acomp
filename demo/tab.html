<!DOCTYPE html>
<html>

<head>
    <title>Auto Complete Input</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        absol.ShareCreator.radioinput.initAfterLoad();
    </script>
    <style>

    </style>
</head>

<body>
    <div id="demo"></div>
    <script class="viewable">
        var demoTabItems = Array(5).fill(0).map(function (u, i) {
            return { name: 'Tab ' + i, desc: 'This is tab ' + i, ident: i };
        })

        var frame1 = absol._('tabframe').attr({
                    'name': 'Material-design-icon',
                    id: 'matd',
                    desc:'Material Design Icon',
                }).addChild(absol._({
                    tag:'iframe',
                    style:{
                        width:'100%',
                        height:'100%'
                    },
                    attr:{
                        src:"https://volcanion.cf/materialdesignicons/preview.html"
                    }
                }));
        var frame2 = absol._('tabframe').attr({
                    'name': 'Material-design-icon',
                    id: 'matd2',
                    desc:'flksflk'
                }).addChild(absol._({
                    tag:'iframe',
                    style:{
                        width:'100%',
                        height:'100%'
                    },
                    attr:{
                        src:"https://volcanion.cf/vchart/demo/dualchart.html"
                    }
                }));
        var tabbar1 = absol._({
            tag: 'tabview',
            style: {
                height: '800px'
            },
            child: [frame1, frame2]
        }).addTo(absol.$('#demo'));
    </script>



    <script>
        var viewableScript = document.querySelectorAll('script.viewable');
        viewableScript.forEach(function (elt) {
            absol.$(elt).selfReplace(absol._({
                tag: 'pre',
                child: {
                    tag: 'code',
                    class: 'js',
                    child: { text: elt.innerHTML }
                }
            }));
        });
        setTimeout(function () {
            var href = location.href;
            var mathedscroll = href.match(/\#([a-z0-9\_A-Z\-]+)/);
            if (mathedscroll) {
                var e = absol.$(mathedscroll[0]);
                if (e) e.scrollIntoView();
            }
        }, 1000)
    </script>
</body>

</html>
