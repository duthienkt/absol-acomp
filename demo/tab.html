<script class="viewable">
    var frameView = absol._({
        tag: 'frameview',

        },
        child: [
            {
                tag: 'singlepage',
                id: 'frame-problems',
                child: [
                    {
                        class: 'absol-single-page-header',
                        child: {
                            style: {
                                padding: '10px',
                                'background-color': 'white',
                                'border-bottom': '1px solid #ddd'
                            },
                            child: Array(30).fill('<button style="margin:5px;">Random Button</button>')
                        }
                    },
                    {
                        tag: 'div',
                        child: {
                            tag: 'span',
                            style: {
                                margin: '10px'
                            },
                            child: { text: 'PROBLEMS' }
                        }
                    }
                    ,
                    {
                        class: 'absol-single-page-footer',
                        style: {
                            'text-align': 'right'
                        },
                        child: { text: 'single-page-footer' }
                    }
                ]
            },
            {
                tag: 'singlepage',
                id: 'frame-output',
                child: [
                    {
                        class: 'absol-single-page-header',
                        child: {
                            style: {
                                padding: '10px',
                                'background-color': 'white',
                                'border-bottom': '1px solid #ddd'
                            },
                            child: Array(30).fill('<button style="margin:5px;">Random Button</button>')
                        }
                    },
                    {
                        tag: 'div',
                        child: [{
                            tag: 'span',
                            style: {
                                margin: '10px'
                            },
                            child: { text: 'PROBLEMS' }
                        },
                            {
                                style: {
                                    height: '500px',
                                    'background-color': 'gray'
                                }
                            },
                            {
                                style: {
                                    height: '100px',
                                    'background-color': 'darkgray'
                                }
                            }
                        ]
                    }
                    ,
                    {
                        class: 'absol-single-page-footer',
                        style: {
                            'text-align': 'right',
                            'background-color': 'rgb(230,230,255)'
                        },
                        child: { text: 'single-page-footer' }
                    }
                ]
            },
            {
                tag: 'frame',
                id: 'frame-debug-console',
                child: {
                    tag: 'h1',
                    child: { text: 'DEBUG_CONSOLE' }
                }
            },
            {
                tag: 'frame',
                id: 'frame-terminal',
                child: {
                    tag: 'h1',
                    child: { text: 'TERMINAL' }
                }
            }
        ]
    }).addTo(absol.$('#static-tabbar-demo'));

    frameView.activeFrameById('frame-terminal');

    var statictabParams = {
        tag: 'statictabbar',
        attr: {
            'data-group': 'group1'
        },
        props: {
            items: [
                {
                    text: 'PROBLEMS',
                    value: 'problems'
                },
                {
                    text: 'OUTPUT',
                    value: 'output'
                },
                {
                    text: 'DEBUG_CONSOLE',
                    value: 'debug-console'
                },
                {
                    text: 'TERMINAL',
                    value: 'terminal'
                }
            ],
            value: 'terminal'
        },
        on: {
            change: function () {
                var self = this;
                frameView.activeFrameById('frame-' + this.value);
                absol.$('statictabbar[data-group="group1"]', false, function (e) {
                    if (e != self) {
                        e.value = self.value;
                    }
                    return false;
                })
            }
        }
    };
    absol._(statictabParams).addTo(absol.$('#static-tabbar-demo .light.bg'));
    absol._(statictabParams).addClass('dark').addTo(absol.$('#static-tabbar-demo .dark.bg'));
    absol._(statictabParams).addClass('bold').addTo(absol.$('#static-tabbar-demo .normal.bg'));

</script>
