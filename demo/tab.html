<!DOCTYPE html>
<html class="absol-bscroller">

<head>
    <title>Tabbar demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        absol.ShareCreator.radioinput.initAfterLoad();
    </script>
    <style>
        .dark.bg {
            background-color: rgba(30, 30, 32, 1);
            /* background-color: white; */

        }

        .bg {
            padding-top: 20px;
            padding-bottom: 20px;
            border: solid 1px rgb(30, 30, 32);
        }
    </style>
</head>

<body>

    <h1>Tabbar</h1>

    <h2>Static tabbar</h2>
    <div id="static-tabbar-demo">
        <div class="light bg"></div>
        <div class="dark bg"></div>
    </div>
    <script class="viewable">
        var statictabParams = {
            tag: 'statictabbar',
            attr:{
                'data-group':'group1'
            },
            props: {
                items: [
                    {
                        text: 'PROBLEMS',
                        value: 'proplems'
                    },
                    {
                        text: 'OUTPUT',
                        value: 'output'
                    },
                    {
                        text: 'DEBUG_CONSOLE',
                        value: 'debug_console'
                    },
                    {
                        text: 'TERMINAL',
                        value: 'terminal'
                    }
                ],
                value: 'terminal'
            },
            on:{
                change:function(){
                    var self = this;
                    absol.$('statictabbar[data-group="group1"]', false, function(e){
                        if (e!= self){
                            e.value = self.value;
                        }
                        return false;
                    })
                }
            }
        };
        absol._(statictabParams).addTo(absol.$('#static-tabbar-demo .light.bg'));
        absol._(statictabParams).addClass('dark').addTo(absol.$('#static-tabbar-demo .dark.bg'));
    </script>


    <h1>Tabview</h1>
    <div id="demo"></div>
    <script class="viewable">
        var demoTabItems = Array(5).fill(0).map(function (u, i) {
            return { name: 'Tab ' + i, desc: 'This is tab ' + i, ident: i };
        })

        var frame1 = absol._('tabframe').attr({
            'name': 'Material-design-icon',
            id: 'matd',
            desc: 'Material Design Icon',
        }).addChild(absol._({
            tag: 'iframe',
            style: {
                width: '100%',
                height: '100%'
            },
            attr: {
                src: "https://volcanion.cf/materialdesignicons/preview.html"
            }
        }));
        var frame2 = absol._('tabframe').attr({
            'name': 'vchart',
            id: 'matd2',
            desc: 'Dual chart demo'
        }).addChild(absol._({
            tag: 'iframe',
            style: {
                width: '100%',
                height: '100%'
            },
            attr: {
                src: "https://volcanion.cf/vchart/demo/dualchart.html"
            }
        }));
        var tabbar1 = absol._({
            tag: 'tabview',
            style: {
                height: '800px'
            },
            child: [frame1, frame2]
        }).addTo(absol.$('#demo'));
    </script>


    <script>
        var viewableScript = document.querySelectorAll('script.viewable');
        viewableScript.forEach(function (elt) {
            absol.$(elt).selfReplace(absol._({
                tag: 'pre',
                child: {
                    tag: 'code',
                    class: 'js',
                    child: { text: elt.innerHTML }
                }
            }));
        });
        setTimeout(function () {
            var href = location.href;
            var mathedscroll = href.match(/\#([a-z0-9\_A-Z\-]+)/);
            if (mathedscroll) {
                var e = absol.$(mathedscroll[0]);
                if (e) e.scrollIntoView();
            }
        }, 1000)
    </script>
</body>

</html>
