<h2>Ribbon Split Button</h2>
<div id="demo1"></div>
<script class="viewable">
    var button1 = _({
        tag: 'ribbonsplitbutton',
        props: {
            text: 'Dictate',
            icon: 'span.mdi.mdi-microphone-outline'
        }
    });

    var button2 = _({
        tag: 'ribbonsplitbutton',
        style: {
            marginLeft: '20px'
        },
        props: {
            text: 'Upload Picture',
            icon: 'span.mdi.mdi-file-image-outline',
            items: [
                {
                    style: {
                        fontWeight: 'bold',
                        paddingLeft: '10px'
                    },
                    child: { tag: 'span', child: { text: 'Upload Picture From' } }
                },
                { text: "Dropbox", icon: 'span.mdi.mdi-dropbox' },
                { text: "Microsoft Onedrive", icon: 'span.mdi.mdi-microsoft-onedrive' },
                { text: "Google Drive", icon: 'span.mdi.mdi-google-drive' },
                '-------',
                {
                    icon: 'span.mdi.mdi-desktop-classic',
                    text: 'Your computer'
                }
            ]
        },
        on: {
            select: function (event) {
                //select a item in menu
                console.log(event.item);
            },
            press: function (event) {
                //click on primary button
                console.log(event.item);
            }
        }
    });
    var button3 = _({
        tag: 'ribbonsplitbutton',
        style: {
            marginLeft: '20px',
            width: '200px'
        },
        props: {
            text: 'Dictate',
            icon: 'span.mdi.mdi-microphone-outline',
            items: [
                { text: "Dicate", icon: 'span.mdi.mdi-microphone-outline' },
                '-------',
                {
                    icon: 'span.mdi.mdi-google-translate',
                    text: 'Google Translator'
                },
                {
                    icon: 'span.mdi.mdi-translate',
                    text: 'Bing Translator'
                }
            ]
        },
        on: {
            select: function (event) {
                //select a item in menu
                console.log(event.item);
                var item = event.item;
                this.text = item.text;
                this.icon = item.icon;
            },
            press: function (event) {
                //click on primary button
                console.log(event.item);
            }
        }
    });
    var demo1Div = $('#demo1');
    demo1Div.addChild(button1)
        .addChild(button2)
        .addChild(button3);
</script>
<script src="https://absol.cf/absol/demo/autohightlighting.js"></script>
</body>
