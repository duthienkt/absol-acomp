<!DOCTYPE html>
<html>

<head>
    <title>SelectBox</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script src="../dist/absol-acomp.js?"></script>
    <style>

    </style>
</head>

<body>


    <div style="height: 600px; overflow: auto; border: solid 1px black;">
        <div style="height: 1800px;padding-top:500px;" id="test"></div>

    </div>

    <script class="viewable">
        absol._({
            tag: 'selectbox',
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                'max-height':'4em',
                'max-width':'50%'
            },
            props: {
                items: Array(30).fill(0).map(function (u, i) {
                    return { text: absol.string.randomPhrase(30), value: i, desc: absol.string.randomPhrase(30) };
                }),
                values:[5,2,1],
                enableSearch: true
            }
        }).addTo(absol.$('#test'));

        absol._({
            tag: 'selectbox',
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                marginLeft: '40px'
            },
            props: {
                enableSearch: true,
                items: Array(30).fill(0).map(function (u, i) {
                    return { text: absol.string.randomPhrase(30), value: i, desc: absol.string.randomPhrase(30)};
                }),
                values:[5,2,1]
            }
        }).addTo(absol.$('#test'));
    </script>

    <script src="./autohightlighting.js?"></script>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
