    <script class="viewable">
        absol._({
            tag: 'selectbox',
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                width: '20%'
            },
            props: {
                items: Array(30).fill(0).map(function (u, i) {
                    return { text: "item " + i, value: i };
                })
            }
        }).addTo(document.body);

        absol._({
            tag: 'selectbox',
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                minWidth: '20%',
                marginLeft: '40px'
            },
            props: {
                enableSearch: true,
                items: Array(30).fill(0).map(function (u, i) {
                    return { text: "item " + i, value: i };
                })
            }
        }).addTo(document.body);
    </script>
