<!DOCTYPE html>
<html>

<head>
    <title>QuickPath</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        absol.ShareCreator.checkboxbutton.initAfterLoad();
    </script>
    <style>
        .dark.bg {
            background-color: rgba(30, 30, 32, 1);
            /* background-color: white; */

        }

        .bg {
            padding-top: 10em;
            padding-bottom: 10em;
            border: solid 1px rgb(30, 30, 32);
        }
    </style>
</head>

<body>
    <div style="height: 30em"></div>
    <div class="demo-row dark bg"></div>
    <div class="demo-row light bg"></div>

    <div style="height: 30em"></div>

    <script class="viewable">
        var path = [
            {
                text: "My Computer",
                items: [{ text: "My Computer" }, { text: "Dropbox" }, { text: "OneDrive" }]
            },
            {
                text: "D",
                items: [{ text: "D" }, { text: "E" }, { text: "F" }]
            },
            {
                text: "Book",
                iconSrc: 'https://volcanion.cf/exticons/extra/folder.svg',
                items: [
                    { text: "Book" }, { text: "Soft" }, { text: "Hardware" }, { text: "Driver" }, { text: "temp" }
                ]
            },
            {
                text: "Commic",
                iconSrc: 'https://volcanion.cf/exticons/extra/folder-photo.svg',
                items: [
                    { text: "Manga", iconSrc: 'https://volcanion.cf/exticons/extra/folder-image.svg' },
                    {
                        text: "Commic",
                        iconSrc: 'https://volcanion.cf/exticons/extra/folder-photo.svg'
                    },
                    {
                        text: "Romantic",
                        iconSrc: 'https://volcanion.cf/exticons/extra/folder-video.svg'
                    }
                ]
            }
        ];

        absol._({
            tag: 'quickpath',
            style: {
                fontSize: '14px'
            },
            props: {
                path: path
            }
        }).addTo(absol.$('.demo-row.dark.bg'));

        absol._({
            tag: 'quickpath',
            style: {
                fontSize: '14px'
            },
            props: {
                path: path
            }
        }).addTo(absol.$('.demo-row.light.bg'));
    </script>


    <script>
        var viewableScript = document.querySelectorAll('script.viewable');
        viewableScript.forEach(function (elt) {
            absol.$(elt).selfReplace(absol._({
                tag: 'pre',
                child: {
                    tag: 'code',
                    class: 'js',
                    child: { text: elt.innerHTML }
                }
            }));
        });
        setTimeout(function () {
            var href = location.href;
            var mathedscroll = href.match(/\#([a-z0-9\_A-Z\-]+)/);
            if (mathedscroll) {
                var e = absol.$(mathedscroll[0]);
                if (e) e.scrollIntoView();
            }
        }, 1000)
    </script>
</body>

</html>
