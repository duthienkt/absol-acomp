<!DOCTYPE html>
<html>

<head>
    <title>Tree</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <style>
        .dark.bg {
            background-color: rgba(30, 30, 32, 1);
            /* background-color: white; */

        }

        .bg {
            padding-top: 20px;
            padding-bottom: 20px;
            border: solid 1px rgb(30, 30, 32);
        }
    </style>
</head>

<body>
    <h1>Exp Node</h1>
    <div id="exp-node-demo-light" class="bg light" style="font-size: 12px;"></div>
    <div id="exp-node-demo-dark" class="dark bg" style="font-size: 12px;"></div>
    <script class="viewable">
        var exampeTreeParam = {
            tag: 'exptree',
            props: {
                level: 0,
                name: 'HTML5',
                desc: 'node_modules/absol',
                extSrc: 'https://volcanion.cf/exticons/extra/' + 'folder' + '.svg',
                title: 'node_modules/absol/src',
                status: 'open'
            },
            on: {
                press: function () {
                    if (this.status == 'open') {
                        this.status = 'close';
                    }
                    else {
                        this.status = 'open';
                    }
                }
            },
            child: [
                {
                    tag: 'exptree',
                    props: {
                        name: 'Dom.js',
                        extSrc: 'https://volcanion.cf/exticons/vivid/' + 'js' + '.svg',
                    }
                },
                {
                    tag: 'exptree',
                    props: {
                        name: 'EventEmitter.js',
                        extSrc: 'https://volcanion.cf/exticons/vivid/' + 'js' + '.svg',
                    }
                },
                {
                    tag: 'exptree',

                    props: {
                        name: 'Color',
                        extSrc: 'https://volcanion.cf/exticons/extra/' + 'folder' + '.svg',
                        status: 'open'
                    },
                    on: {
                        press: function () {
                            if (this.status == 'open') {
                                this.status = 'close';
                            }
                            else {
                                this.status = 'open';
                            }
                        }
                    },
                    child: [{
                        tag: 'exptree',
                        props: {
                            name: 'RGB.js',
                            extSrc: 'https://volcanion.cf/exticons/vivid/' + 'js' + '.svg',
                            status: 'modified'
                        }
                    },
                    {
                        tag: 'exptree',
                        props: {
                            name: 'HSL.js',
                            extSrc: 'https://volcanion.cf/exticons/vivid/' + 'js' + '.svg',
                            status: 'removable'
                        }
                    }]
                }
            ]
        };

        absol._({
            tag:'droppanel',
            child: exampeTreeParam
        }).addTo(absol.$('#exp-node-demo-light'))

        absol._({
            tag:'droppanel',
            child: exampeTreeParam
        }).addTo(absol.$('#exp-node-demo-dark'))

        
    </script>


<script src="./autohightlighting.js?"></script>

</body>

</html>
