<!DOCTYPE html>
<html>

<head>
    <title>Auto Complete Input</title>
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="../dist/absol-acomp.js"></script>
    <style>

    </style>
</head>

<body>

    <h1>Select List</h1>
    <script class="viewable">
        absol._({
            tag: 'selectlist',
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                minWidth: '20%'
            },
            props: {
                items: Array(30).fill(0).map(function (u, i) {
                    return { text: "item " + i, value: i };
                })
            }
        }).addTo(document.body);
    </script>
    <h1>Select Menu</h1>
    <script class="viewable">
        absol._({
            tag: 'selectmenu',
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                minWidth: '20%'
            },
            props: {
                items: Array(30).fill(0).map(function (u, i) {
                    return { text: "item " + i, value: i };
                })
            }
        }).addTo(document.body);

        absol._({
            tag: 'selectmenu',
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                minWidth: '20%',
                marginLeft: '40px'
            },
            props: {
                enableSearch: true,
                items: Array(30).fill(0).map(function (u, i) {
                    return { text: "item " + i, value: i };
                })
            }
        }).addTo(document.body);

    </script>

    <h1>Tree list</h1>
    <script class="viewable">
        var treelistProps = {
            items: [
                {
                    text: 'Tầng 1',
                    items: [
                        { text: 'Phòng khách' },
                        { text: 'Nhà ăn', alertMessage: "Nhà ăn" },
                        { text: 'Phòng 1' },
                        { text: 'Phòng 2', alertMessage: "Phòng 2" }
                    ]
                },
                {
                    text: 'Tầng 2',
                    items: [
                        {
                            text: 'Phòng 3',
                            items: ['Bàn học', 'Tủ kính', 'Kệ sách']
                        },
                        {
                            text: 'Phòng 4',
                            items: ['Tivi', 'Tủ lạnh', 'Quạt trần']
                        },
                        { text: 'Ban công' }
                    ]
                },
                { text: 'Tầng 3' },
            ]
        }
        absol._({
            tag: 'treelist',
            props: treelistProps,
            style: {
                display: 'inline-block',
                border: 'solid 1px gray'
            }
        }).addTo(document.body).on('press', function (event, sender) {
            var data = event.data;
            if (data.alertMessage) alert(data.alertMessage);
        });

        absol._({
            tag: 'treelist',
            props: treelistProps,
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                marginLeft: '40px'
            }
        }).addTo(document.body).on('press', function (event, sender) {
            console.log(event.target);
        });
    </script>
    <h1>Select Tree Menu</h1>
    <script class="viewable">
        absol._({
            tag: 'selecttreemenu',
            props:  Object.assign(treelistProps, { enableSearch: false , value:'Tivi'}),
            style: {
                display: 'inline-block',
                border: 'solid 1px gray'
            }
        }).addTo(document.body).on('press', function (event, sender) {
            console.log(event.target);
        });
        absol._({
            tag: 'selecttreemenu',
            props: Object.assign(treelistProps, { enableSearch: true , value:'Tầng 2'}),
            style: {
                display: 'inline-block',
                border: 'solid 1px gray',
                marginLeft: '40px'
            }
        }).addTo(document.body).on('press', function (event, sender) {
            console.log(event.target);
        });
    </script>





    <script>
        var viewableScript = document.querySelectorAll('script.viewable');
        viewableScript.forEach(function (elt) {
            absol.$(elt).selfReplace(absol._({
                tag: 'pre',
                child: {
                    tag: 'code',
                    class: 'js',
                    child: { text: elt.innerHTML }
                }
            }));
        });
    </script>
    </pre>
</body>

</html>
