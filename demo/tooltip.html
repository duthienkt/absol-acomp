<!DOCTYPE html>
<html>

<head>
    <title>Tooltip</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <style>
        .test-ctn {
            margin: 3em;
        }

        .test-ctn>button {
            margin: 3em;
        }
    </style>
</head>

<body>
    <div class="absol-tooltip top">
        <div class="absol-tooltip-content">This is the text</div>
        <div class="absol-tooltip-arrow"></div>
    </div>

    <div class="absol-tooltip bottom">
        <div class="absol-tooltip-content">This is the <strong>text</strong> with <span style="color:yellow">html
                element</span></div>
        <div class="absol-tooltip-arrow"></div>
    </div>

    <div class="absol-tooltip-arrow"></div>
    </div>

    <div class="absol-tooltip right">
        <div class="absol-tooltip-content">
            <h3>Tiêu đề</h3>
            <br>
            <span>Nội dung</span>
        </div>
        <div class="absol-tooltip-arrow"></div>
    </div>
    <div class="test-ctn">
        <button id="btn1">Top Tooltop</button>
        <button id="btn2">Bot Tooltop</button>
        <button id="btn3">Left Tooltop</button>
        <button id="btn4">Right Tooltop</button>
    </div>
    <script class="viewable">
        absol.$('#btn1').on('click', function (ev) {
            absol.Tooltip.show(this, 'this is top', 'top')
        });
        absol.$('#btn2').on('click', function (ev) {
            absol.Tooltip.show(this, 'this is bot || this is bot', 'bottom');
        });

        absol.$('#btn3').on('click', function (ev) {
            absol.Tooltip.show(this, 'this is left || this is left || this is left', 'left');
        });
    </script>
    <script>
        var viewableScript = document.querySelectorAll('script.viewable');
        viewableScript.forEach(function (elt) {
            absol.$(elt).selfReplace(absol._({
                tag: 'pre',
                child: {
                    tag: 'code',
                    class: 'js',
                    child: { text: elt.innerHTML }
                }
            }));
        });
        setTimeout(function () {
            var href = location.href;
            var mathedscroll = href.match(/\#([a-z0-9\_A-Z\-]+)/);
            if (mathedscroll) {
                var e = absol.$(mathedscroll[0]);
                if (e) e.scrollIntoView();
            }
        }, 1000)
    </script>
</body>

</html>
