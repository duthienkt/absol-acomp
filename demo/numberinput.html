<h1>Number Input</h1>
<h3>Format auto</h3>
<script class="viewable-x">
    var mNumberInput = absol._({
        tag: 'numberinput',
        // class: 'as-width-auto',
        style: {
            width: '13em'
        },
        props: {
            value: 1234356.789422,
            step: 1000,
            min: 0,
            max: 1e9,
            floatFixed: 2//adapt for old config
        },
        on: {
            change: function (event) {
                console.log(event.by, this.value);
                absol.require('snackbar').show(this.value + '');
            }
        }
    }).addTo(document.body);
</script>
