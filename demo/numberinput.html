<!DOCTYPE html>
<html>

<head>
    <title>Number Input</title>
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script src="../dist/absol-acomp.js?"></script>
    <style>

    </style>
</head>

<body>
    <h1>Number Input</h1>
    <script class="viewable">
        var mNumberInput = absol._('numberinput').addStyle({ width: '8em' }).addTo(document.body);
        mNumberInput.floatFixed = 3;
        mNumberInput.decimalPadding = 2;
        mNumberInput.max = 10;
        mNumberInput.min = -10;
        mNumberInput.on('change', function (event) {
            console.log(event);
        });

        var mNumberInputDisabled = absol._('numberinput').addStyle({ width: '8em' }).addTo(document.body);
        mNumberInputDisabled.disabled = true;

    </script>

    <script src="./autohightlighting.js?"></script>

</body>

</html>
