<!DOCTYPE html>
<html>

<head>
    <title>Auto Complete Input</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>

    <style>

    </style>
</head>

<body>
    <h1>Checkbox</h1>
    <div class="checkbox-row"></div>
    <script class="viewable">
        var mRadioRow = absol.$('.checkbox-row');
        absol._('checkbox[checked="true"]').addTo(mRadioRow).text = "Chon 1";
        absol._('checkbox[checked="false"]').addTo(mRadioRow);
        absol._('checkbox[checked="true"]').addTo(mRadioRow);
        absol._('checkboxbutton[checked="true"]').addTo(mRadioRow);
        absol._('checkboxbutton[checked="false"]').addTo(mRadioRow);
        absol._('checkboxbutton[checked="true"]').addTo(mRadioRow);
    </script>
    <script class="viewable">
        absol.ShareCreator.checkboxbutton.initAfterLoad();
    </script>

    <div>
        <label for="c1">Chọn 1</label><input type="checkbox" name="b" class="absol-checkbox" id="c1" />
        <label for="c2">Chọn 2</label><input type="checkbox" name="b" class="absol-checkbox" id="c2" />
        <label for="c3">Chọn 3</label><input type="checkbox" name="b" class="absol-checkbox" checked id="c3" />
    </div>

    <h1>Switch</h1>
    <div class="switch-row"></div>
    <script class="viewable">
        //Note: switch can not assign text
        var mRadioRow = absol.$('.switch-row');
        absol._('switch[checked="true"]').addTo(mRadioRow);
        absol._('switch[checked="false"]').addTo(mRadioRow);
        absol._('switch[checked="true"].square').addTo(mRadioRow);
        absol._('switch[checked="false"].square').addTo(mRadioRow);
        absol._('switch[checked="true"][disabled="true"]').addTo(mRadioRow);
        absol._('switch[checked="false"][disabled="true"]').addTo(mRadioRow);
        absol._('switch[checked="true"][disabled="true"].square').addTo(mRadioRow);
        absol._('switch[checked="false"][disabled="true"].square').addTo(mRadioRow);
    </script>
    <script src="./autohightlighting.js?"></script>
</body>

</html>
