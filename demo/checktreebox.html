<head>

<body>
<style>
    :root {
        font-size: 14px;
    }
</style>

<script>
    (function () {
        var _ = absol._;
        var $ = absol.$;
        var strings = absol.string;
        absol.remoteNodeRequireAsync('./sampledata/com_tree.js').then(items => {
            items.forEach(function visit(item) {
                if (item.icon.class.indexOf("mdi-account") >= 0) {
                    item.isLeaf = true;
                }
                if (item.items) item.items.forEach(visit);
                if (item.value === 29) item.noSelect = true;
            });
            _({
                tag: 'mchecktreebox',
                props: {
                    items: items,
                    enableSearch: true,
                    values: [38, 32],
                    // leafOnly: true
                },
                on: {
                    change: function () {
                        var values = this.values;
                        var texts = values.map(value => this.getItemByValue(value).text);
                        console.log(texts)
                    }
                }
            }).addTo(document.body);
        });
    })();
</script>

</body>
</html>
