    <style>
        .dark.bg {
            background-color: rgba(30, 30, 32, 1);
            /* background-color: white; */
            color: white;

        }

        .bg {
            padding-top: 20px;
            padding-bottom: 20px;
            border: solid 1px rgb(30, 30, 32);
        }
    </style>
</head>

<body>
    <h1>ProgressBar</h1>
    <div id="ctn">
    </div>
    <script class="viewable">
        var _ = absol._;
        var $ = absol.$;
        var ctn = $('#ctn');

        var variantValues = [null, 'success', 'info', 'warning', 'danger'];
        var bars = variantValues.map(function (variant) {
            var bar = _({
                tag: 'progressbar',
                props: {
                    variant: variant,
                    value: Math.random()
                }
            })
            ctn.addChild(_({
                style: {
                    'margin-top': '1em'
                },
                child: [
                    { tag: 'span', child: { text: variant + '' } },
                    bar
                ]
            }));
            return bar;
        });

        var bars1 = variantValues.map(function (variant) {
            var bar = _({
                tag: 'progressbar',
                props: {
                    variant: variant,
                    value: Math.random(),
                    striped: true
                }
            })
            ctn.addChild(_({
                style: {
                    'margin-top': '1em'
                },
                child: [
                    { tag: 'span', child: { text: variant + ' striped' } },
                    bar
                ]
            }));
            return bar;
        });
        var bars2 = variantValues.map(function (variant) {
            var bar = _({
                tag: 'progressbar',
                props: {
                    variant: variant,
                    value: Math.random(),
                    animated: true
                }
            })
            ctn.addChild(_({
                style: {
                    'margin-top': '1em'
                },
                child: [
                    { tag: 'span', child: { text: variant + ' animated' } },
                    bar
                ]
            }));
            return bar;
        });


    </script>


    <script src="https://absol.cf/absol/demo/autohightlighting.js?"></script>

</body>

</html>
