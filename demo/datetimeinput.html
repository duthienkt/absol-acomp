<script class="viewable">
    (function () {
        var _ = absol._;

        supportFormats.forEach(function (format) {
            _(

                    },

                            tag: 'label',

                        {
                            tag: 'datetimeinput',
                            props: {
                                value: new Date(),
                                format: format 
                            },
                            on: {
                                change: function () {
                                    absol.require('snackbar').show(this.value + '');
                                }
                            }
                        },
                        {
                            tag: 'label',
                            style: { width: '10em', 'line-height': '30px', display: 'inline-block' },

                            tag: 'datetimeinput',
                            props: {
                                value: new Date(),

                                change: function () {
                                    absol.require('snackbar').show(this.value + '');
                                }
                            }
                        },
                        {
                            tag: 'datetimeinput',
                            props: {
                                value: new Date(),
                                format: format + ' hh:mm a',
                                notNull: true
                            },
                            on: {
                                change: function () {
                                    absol.require('snackbar').show(this.value + '');
                                }
                            }
                        },
                        {
                            tag: 'datetimeinput',
                            props: {
                                value: new Date(),
                                format: format + ' hh:mm a',
                                notNull: true,
                                disabled: true
                            },
                            on: {
                                change: function () {
                                    absol.require('snackbar').show(this.value + '');
                                }
                            }
                        }
                    ]
                }
            ).addTo(inputDemoDiv);
        });


        _(

                            change: function () {
