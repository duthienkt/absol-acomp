<body>
<style>
    #demo{
        border-collapse: collapse;
    }
    #demo td{
        border: 1px solid black;
        padding: 5px 10px;
    }
    #demo thead{
        font-weight: bold;
    }
    #demo .mdi{
        font-size: 2em;
    }
</style>
<table id="demo">
    <thead>
    <tr>
        <td>Old name</td>
        <td>New name</td>
        <td>Preview</td>
    </tr>
    </thead>
    <tbody id="demo-body">
    </tbody>
</table>
<script>
    var _ = absol._;
    var $ = absol.$;
    var demoBody = $('#demo-body');
    var nameMap = absol.MaterialDesignIconsNameMap;
    for (var oldName in nameMap) {
        demoBody.addChild(_({
            tag: 'tr',
            child: [
                { tag: 'td', child: { text: oldName } },
                { tag: 'td', child: { text: nameMap[oldName] } },
                { tag: 'td', child: 'span.mdi.mdi-' + oldName },
            ]
        }))
    }
</script>
</body>
