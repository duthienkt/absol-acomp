    <script>
        var _ = absol._;
        var $ = absol.$;
    </script>

    <script class="viewable">
        var myImage = _({
            tag: 'hanger',
            elt: $('#my-image'),
            on: {
                drag: function (event) {
                    var newPos = event.currentPoint.sub(event.offsetVec);
                    this.addStyle({
                        left: newPos.x + 'px',
                        top: newPos.y + 'px'
                    })
                },
                dragstart: function () {
                    this.addClass('moving');
                },
                dragend: function () {
                    this.removeClass('moving');

                }
            }
        });
    </script>
