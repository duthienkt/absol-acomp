<!DOCTYPE html>
<html>

<head>
    <title>Auto Complete Input</title>
    <link rel="stylesheet" href="https://volcanion.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://volcanion.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="../dist/absol-acomp.js?"></script>
    <style>

    </style>
</head>

<body>
    <h1>Auto Complete Input</h1>
    <h2>Array string</h2>
    <script class="viewable">
        var list = [{
            icon: "video_call", text: "Auto Complete Input", value: 1
        },
        {
            icon: "video_call", text: "video_call", value: 2
        },
        {
            icon: "video_call", text: "Voice", value: 3
        },
        {
            icon: "video_call", text: "accept", value: 4
        },
        {
            text: "C", icon: "video_call", value: 5
        },
        {
            text: "D", value: 6
        },
        {
            text: "EE", value: 7
        }
        ]

        absol._({
            tag: 'searchlist',
            props: {
                items: list
            }

        }).addTo(document.body);


    </script>

    <!--Created using ToHtml.com on 2019-05-27 04:27:01 UTC -->
    <script>
        var viewableScript = document.querySelectorAll('script.viewable');
        viewableScript.forEach(function (elt) {
            absol.$(elt).selfReplace(absol._({
                tag: 'pre',
                child: {
                    tag: 'code',
                    class: 'js',
                    child: { text: elt.innerHTML }
                }
            }));
        });
        setTimeout(function () {
            var href = location.href;
            var mathedscroll = href.match(/\#([a-z0-9\_A-Z\-]+)/);
            if (mathedscroll) {
                var e = absol.$(mathedscroll[0]);
                if (e) e.scrollIntoView();
            }
        }, 1000)
    </script>
</body>

</html>
