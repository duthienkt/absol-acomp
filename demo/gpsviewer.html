        html, body{
            width: 100%;

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

    </style>

<body>
<script>
   function render(o){
       return absol._(o).addTo(document.body);
   }
    function initMap(){
        var viewer = render({
            tag: 'locationview',
            style: {
                height: '100%',
                height: '100%'
            },
            props: {
            }
        });
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos)=>{
                viewer.value = pos.coords;
                viewer.zoom = 16;

            });
        } else {
            alert( "Geolocation is not supported by this browser.");
        }
    }
</script>
