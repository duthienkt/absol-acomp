<body>
    <h1>TimePicker</h1>

    <div class="standar">
    </div>

    <script class="viewable">
        var _ = absol._;
        var $ = absol.$;
        var scroller = $('.standar');
        _({
            tag: 'timepicker',
            props: {
               dayOffset: new Date()
            },
            on:{
                finish: function(){
                    alert(this.hour+":"+ this.minute);
                }
            }
        }).addTo(scroller);
    </script>


    <script src="https://absol.cf/absol/demo/autohightlighting.js"></script>

</body>
