<!DOCTYPE html>
<html>

<head>
    <title>PageSelector</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://absol.cf/hightlight/styles/default.css">
    <!-- <link rel="stylesheet" href="https://absol.cf/materialdesignicons/materialdesignicons.min.css"> -->
    <script src="../dist/absol-acomp.js?"></script>

    <script src="https://absol.cf/hightlight/highlight.pack.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="test-div"></div>
    <script class="viewable">
        var x = [];
        for (var i = 1; i <= 50; i++){
            x.push({name: 'name' + i, code: 'code' + i});
        }
        absol._({
            tag: 'pageselector',
            props: {
                pageRange: 10,
                pageOffset: 1,
                selectedIndex: 1,
                pageCount: 15
            },
            on: {
                change: function(event, sender){
                    console.log(event);
                    console.log(sender);
                }
            }
        }).addTo(absol.$('#test-div'));
    </script>

   
<script src="./autohightlighting.js?"></script>

</body>

</html>
